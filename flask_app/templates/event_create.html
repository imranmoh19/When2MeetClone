{% extends 'shared/layout.html' %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}


<body>
    <!-- Main Content Section -->
    {% block maincontent %}
    <h2>Create a New Event</h2>
    <form action="{{ url_for('process_event_create') }}" method="POST">
        <label>Event Name:</label><br>
        <input type="text" name="event_name" required><br><br>

        <label>Start Date:</label><br>
        <input type="date" name="start_date" required><br><br>

        <label>End Date:</label><br>
        <input type="date" name="end_date" required><br><br>

        <label>Daily Start Time:</label><br>
        <input type="time" name="start_time" required><br><br>

        <label>Daily End Time:</label><br>
        <input type="time" name="end_time" required><br><br>

        <label>Invitee Emails (comma-separated):</label><br>
        <textarea name="invitees" rows="3" cols="40" required></textarea><br><br>

        <button type="submit">Create Event</button>
    </form>
    {% endblock %}

</body>
</html>
