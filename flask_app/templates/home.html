
{% extends 'shared/layout.html' %}

{% block extrajs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}

<body>
    <!-- Main Content Section -->
    {% block maincontent %}
    <br><br>
    <h1 class="login-title">Login</h1>
    <hr />
    <div class="login-form">
      <form id="login-form" action="{{ url_for('home') }}" >
          <input type="email" class="email-login" id="email-login" name="email" placeholder="Email" title="Email">
    
          <input type="password" class="password-login" id="password-login" name="password" placeholder="Password" title="Password" required>
    
          <button type="submit" class="submit-login">Login</button>
          <p class="account-info">Don't have an account?</p>
          <br>
          <p class="account-info">Click <strong>Register</strong> </p>
          <button type="button" id="button-register" class="button-register" action="{{ url_for('register') }}">Register</button>
        </form>
      <p id="login-message"></p> 

    {% endblock %}

</body>
</html>
